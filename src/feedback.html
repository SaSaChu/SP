<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta http-equiv="Content-Language" content="zh-tw">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <!-- ico -->
  <link rel='icon' href='img/logo_icon_3x.ico' type='image/x-icon' />
  <title>SpotCam</title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/icon.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <!--  js -->
  <script language="javascript" type="text/javascript" src="js/_/jquery-2.1.1.min.js"></script> 
  <script language="javascript" type="text/javascript" src="js/reseller.js"></script> 
</head>

<body class='color-gradient01'>
  <div class='outer_boxs'>
    <div class='box600'>
      <p class='r_title'>Feedback to SpotCam</p>
      <p class="r_subtitle">Thank you for letting us know your feedback! Please leave your comments, requests, or questions in below column.We appreciate your effort to make SpotCam better!</p>

      <div class='r_boxs_w'>
        <div class='all_boxs mD15'>
          <div class='r_box1'>
            <div class='r_icon icon-icon06'></div>
            <input class='r_input' type="text" placeholder="Subject">
          </div>
        </div>

        <div class='all_boxs mD15'>
          <div class='r_box1'>
            <div class='r_icon icon-icon09'></div>
            <input class='r_input' type="text" placeholder="Your email address">
          </div>
        </div>

        <div class='all_boxs mD15'>
          <div class='r_text'>Contact Message</div>
          <div class='r_box1'>
            <div class='r_icon'></div>
            <textarea class='r_input' name="mytext" rows="6" cols="40" required></textarea>
          </div>
        </div>

        <div class='all_boxs'>
          <div class='r_box'>
            <img src="img/Bitmap.png" style="width: 100%; max-width: 200px;">
          </div>
          <div class='r_box'>
            <button class="btn_cent h-half btn-c-s h-o order_right">&nbsp;Send&nbsp;</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class='f-n-b-t'>
    <div class='footer_type2'>
      <div class='f-type2-boxs'>
        <p class='boxs_no_w type13_W2 order_left'>SpotCam Co., Ltd.</p>
        <div class='f-type2-link'>
          <a href="" class='cR-link-w13'>Home</a>
          <a href="" class='cR-link-w13'>Privacy Policy</a>
          <a href="" class='cR-link-w13'>Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    var unSelected = "rgba(151, 151, 151, 1.00)";
    var selected = "rgba(58, 58, 58, 1.00)";
    $(function () {
    $("select").css("color", unSelected);
    $("option").css("color", selected);
    $("select").change(function () {
    var selItem = $(this).val();
    if (selItem == $(this).find('option:first').val()) {
    $(this).css("color", unSelected);
    } else {
    $(this).css("color", selected);
    }
    });
    })
  </script>

</body>

</html>
